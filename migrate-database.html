<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Migration - Role Model Schema</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f9fafb;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .pending { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }
        .running { background: #dbeafe; color: #1e40af; border: 1px solid #60a5fa; }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #4338ca; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        .output {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Lightwalker Database Migration</h1>
        <p>This will update the Vercel database with the new role model schema and seed Steve Jobs data.</p>
        
        <div id="status" class="status pending">
            ‚è≥ Ready to migrate - Click "Run Migration" to start
        </div>

        <div style="margin: 20px 0;">
            <button id="migrateBtn" onclick="runMigration()">üîÑ Run Migration</button>
            <button id="seedBtn" onclick="seedRoleModels()" disabled>üå± Seed Role Models</button>
        </div>

        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        const migrateBtn = document.getElementById('migrateBtn');
        const seedBtn = document.getElementById('seedBtn');

        function updateStatus(text, className) {
            status.textContent = text;
            status.className = `status ${className}`;
        }

        function addOutput(text) {
            output.style.display = 'block';
            output.textContent += text + '\n';
            output.scrollTop = output.scrollHeight;
        }

        async function runMigration() {
            migrateBtn.disabled = true;
            updateStatus('üîÑ Running database migration...', 'running');
            addOutput('Starting database migration...');

            try {
                const response = await fetch('https://lightwalker-mvp.vercel.app/api/migrate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'migrate' })
                });

                const result = await response.json();
                
                if (response.ok) {
                    addOutput('‚úÖ Migration completed successfully');
                    updateStatus('‚úÖ Migration complete - Ready to seed data', 'success');
                    seedBtn.disabled = false;
                } else {
                    addOutput(`‚ùå Migration failed: ${result.error}`);
                    updateStatus('‚ùå Migration failed', 'error');
                    migrateBtn.disabled = false;
                }
            } catch (error) {
                addOutput(`‚ùå Error: ${error.message}`);
                updateStatus('‚ùå Migration failed', 'error');
                migrateBtn.disabled = false;
            }
        }

        async function seedRoleModels() {
            seedBtn.disabled = true;
            updateStatus('üå± Seeding role model data...', 'running');
            addOutput('Starting role model seeding...');

            try {
                const response = await fetch('https://lightwalker-mvp.vercel.app/api/migrate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'seed-role-models' })
                });

                const result = await response.json();
                
                if (response.ok) {
                    addOutput('‚úÖ Role models seeded successfully');
                    addOutput(`üìä Created ${result.count} role models`);
                    updateStatus('üéâ All done! Role model system is ready', 'success');
                } else {
                    addOutput(`‚ùå Seeding failed: ${result.error}`);
                    updateStatus('‚ùå Seeding failed', 'error');
                    seedBtn.disabled = false;
                }
            } catch (error) {
                addOutput(`‚ùå Error: ${error.message}`);
                updateStatus('‚ùå Seeding failed', 'error');
                seedBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
